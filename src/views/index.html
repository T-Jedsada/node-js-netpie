<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script>
    var socket = io('http://localhost:4001');

    socket.on('hello', function (data) {
        console.log(data)
        socket.emit('sayback',{
            message: 'fuck u'
        })
    })

    socket.on('test-save-activity', function(data){
        console.log(data)
    })

    socket.on('hello-again', function(data){
        console.log(data)
    })

</script>
